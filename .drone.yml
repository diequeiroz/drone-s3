workspace:
  base: /go
  path: src/github.com/drone-plugins/drone-s3

pipeline:
  test:
    image: golang:1.8
    commands:
      - go vet
      - go test -cover -coverprofile=coverage.out

  build:
    image: golang:1.8
    commands: sh .drone.sh
    when:
      #branch: master
      event: push

  publish_linux_amd64:
    image: plugins/docker
    repo: plugins/s3
    tags: [ "develop" ]
    secrets: [ docker_username, docker_password ]
    when:
      #branch: master
      event: push

  publish_linux_armhf:
    image: plugins/docker
    repo: plugins/s3
    tags: [ "linux-arm" ]
    dockerfile: Dockerfile.armhf
    secrets: [ docker_username, docker_password ]
    when:
      branch: master
      event: push

  publish_linux_aarch64:
    image: plugins/docker
    repo: plugins/s3
    tags: [ "linux-arm64" ]
    dockerfile: Dockerfile.aarch64
    secrets: [ docker_username, docker_password ]
    when:
      branch: master
      event: push
